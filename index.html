<script>
    function time() {
        var date = new Date();
        var hour = date.getHours();
        var month = date.getMonth()+1;
        var day = date.getDate();
        var minutes = date.getMinutes().toString();
        var seconds = date.getSeconds().toString();
        var milliseconds = date.getMilliseconds().toString();
        function timeAdd0(str) {
            if(str.length<2){
                str='00'+str;
            }
            if(str.length<3){
                str='0'+str;
            }
        return str
        }
        function timeAddz(str) {
            if(str.length<2){
                str='0'+str;
            }
        return str
        }

        var str3 = hour + "&nbsp;" +timeAddz(minutes)+"&nbsp;"+timeAddz(seconds)+ "&nbsp;" +timeAdd0(milliseconds)+"&nbsp;";
        var div3= document.getElementById("div3");
        div3.style.color="#d5733f";
        div3.innerHTML = str3;
    }
    setInterval(time,1);
</script>
