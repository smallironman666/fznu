    function time() {
        var date = new Date();
        var hour = date.getHours();

        var minutes = date.getMinutes();
        var seconds = date.getSeconds().toString();
        var milliseconds = date.getMilliseconds().toString();
        function timeAdd0(str) {
            if(str.length<2){
                str='00'+str;
            }
            if(str.length<3){
                str='0'+str;
            }
        return str

        function timeAddz(str) {
            if(str.length<2){
                str='0'+str;
            }
        return str
        }
        var str3 = timeAddz(hour) + "&nbsp;" + timeAddz(minutes) + "&nbsp;"+timeAddz(seconds)+ "&nbsp;" + timeAdd0(milliseconds)+"&nbsp;";

    }
